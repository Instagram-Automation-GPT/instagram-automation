{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follower Finder</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/follow.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-50 font-inter">
    {% include 'header/header.html' %}

    <div class="container mx-auto px-4 py-6">
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Follower Finder</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Search Section -->
                <div class="search-section">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-xl font-semibold mb-4">Search Users</h2>
                        <form id="searchForm" class="space-y-4">
                            <div>
                                <label for="targetUsername" class="block text-sm font-medium text-gray-700 mb-2">
                                    Target Username
                                    <i class="fas fa-question-circle text-indigo-500 ml-1" data-toggle="tooltip" data-placement="top" title="Enter the username to search for"></i>
                                </label>
                                <input type="text" id="targetUsername" class="form-control" placeholder="Enter username...">
                            </div>
                            <div>
                                <label for="number" class="block text-sm font-medium text-gray-700 mb-2">
                                    Number of Results
                                    <i class="fas fa-question-circle text-indigo-500 ml-1" data-toggle="tooltip" data-placement="top" title="Enter the number of results to fetch"></i>
                                </label>
                                <input type="number" id="number" class="form-control" placeholder="Enter number..." min="1">
                            </div>
                            <div>
                                <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
                                    Category
                                    <i class="fas fa-question-circle text-indigo-500 ml-1" data-toggle="tooltip" data-placement="top" title="Select the category of users to search for"></i>
                                </label>
                                <select id="category" class="form-control">
                                    <option value="en">English</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-full">
                                <i class="fas fa-search mr-2"></i>Search
                            </button>
                        </form>
                        <div id="searchResults" class="mt-4"></div>
                    </div>
                </div>

                <!-- Results Section -->
                <div class="results-section">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-xl font-semibold mb-4">Search Results</h2>
                        <div class="h-full max-h-96 overflow-y-auto">
                            <ul id="userList" class="space-y-2"></ul>
                        </div>
                        <div id="pagination-controls" class="mt-4 flex justify-center"></div>
                    </div>
                </div>
            </div>

            <!-- Extractor Account Section -->
            <div class="mt-8">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4">Extractor Account</h2>
                    <div class="flex justify-between items-center mb-4">
                        <div id="extractors-list" class="text-gray-700"></div>
                        <button id="openModalButton" class="btn btn-primary">
                            <i class="fas fa-user-plus mr-2"></i>Register Extractor
                        </button>
                    </div>
                </div>
            </div>

            <!-- Extractor Registration Modal -->
            <div id="myModal" class="modal hidden fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
                <div class="modal-content bg-white p-6 rounded-lg w-full max-w-md">
                    <span id="closeModalButton" class="close absolute top-2 right-2 text-gray-500 hover:text-gray-800 cursor-pointer">Ã—</span>
                    <h2 class="text-xl font-semibold mb-4">Register Extractor Account</h2>
                    <form id="registrationForm" class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Enter username...">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter password...">
                        </div>
                        <button type="submit" class="btn btn-primary w-full">
                            <i class="fas fa-check mr-2"></i>Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/follow.js' %}"></script>
</body>
</html>
