{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/queueDetails.css' %}">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <header class="fixed top-0 left-0 w-full bg-white shadow-md z-50">
        {% include 'header/header.html' %}
    </header>

    <main class="flex-1 pt-20">
        <div class="queue-details container mx-auto p-6 bg-white shadow-lg rounded-lg max-w-4xl" id="queue-details">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Queue Details</h1>
            
            <!-- Media Container (Image or Video Icon) -->
            <div id="queue-media-container" class="relative w-full h-auto mb-4">
                <img id="queue-media" class="w-full h-auto rounded-lg hidden" alt="Queue Media">
                <a id="queue-video-link" class="hidden w-full block text-center cursor-pointer">
                    <i class="fa-solid fa-play-circle text-gray-800 text-6xl"></i>
                </a>
                <video id="queue-video" class="w-full h-auto hidden rounded-lg controls"></video>
            </div>

            <p class="text-gray-700 mb-2"><strong>ID:</strong> <span id="queue-id"></span></p>
            <p class="text-gray-700 mb-2"><strong>Timestamp:</strong> <span id="queue-timestamp"></span></p>
            <p class="text-gray-700 mb-2"><strong>Account Count:</strong> <span id="queue-account-count"></span></p>
            <p class="text-gray-700 mb-2"><strong>Caption:</strong> <span id="queue-account-caption"></span></p>
            <p class="text-gray-700 mb-2"><strong>Error:</strong> <span id="queue-error"></span></p>
            <p class="text-gray-700 mb-2"><strong>True Percentage:</strong> <span id="queue-true-percentage"></span>%</p>
        
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Accounts</h2>
            <div class="accounts grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="accounts"></div>
        </div>
    </main>

<script src="{% static 'js/queueDetails.js' %}"></script>

</body>
</html>
