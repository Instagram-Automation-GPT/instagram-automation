{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autopage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/autopage.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'js/autopage.js' %}" ></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent page scrolling */
        }
        .full-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .dashboard-main {
            display: flex;
            gap: 5px;
            max-height: 100vh;
            box-sizing: border-box;
            overflow-y: auto; /* Enable scrolling within the main container if needed */
            width: 100%;
            max-width: 1500px;
        }
        .curved-background, .panel-row {
            flex: 1;
        }
        .data-container {
            max-height: 250px; /* Limit height to prevent overflow */
            overflow-y: auto; /* Scrollable content area */
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="full-screen">
        <div class="dashboard-main flex gap-5 pr-12 ml-4 max-w-full bg-zinc-50 w-[1500px] max-md:flex-wrap max-md:pr-5 rounded-3xl">
            <div class="flex gap-0">
                <div class="block justify-center">
                    <!-- Curved Background -->
                    <div class="curved-background">
                        <h1 class="head-title text-4xl font-bold text-black text-opacity-60 max-md:max-w-full mb-8">Instagram AI 1.0.1</h1>
                        <!-- Button 1: Home -->
                        <a href="/dashboard/" class="py-2 px-4 my-2 text-4xl rounded-lg text-white font-bold">
                            <i class="fa fa-home"></i> Home
                        </a>
                        <!-- Button 2: About -->
                        <a href="/publish/" class="py-2 px-4 my-2 text-4xl rounded-lg text-white font-bold">
                            <i class="fa fa-paper-plane"></i> Publish
                        </a>
                        <!-- Button 3: Services -->
                        <a href="/register/" class="py-2 px-4 my-2 text-4xl rounded-lg text-white font-bold">
                            <i class="fa fa-user-plus" aria-hidden="true"></i> Register
                        </a>
                        <!-- Button 4: Blog -->
                        <a href="/queues/" class="py-2 px-4 my-2 text-4xl rounded-lg text-white font-bold">
                            <i class="fa-solid fa-list-check"></i> Queues
                        </a>
                        <!-- Button 5: Auto Posting -->
                        <a href="/auto_page/" class="py-2 px-4 my-2 text-4xl rounded-lg text-white font-bold">
                            <i class="fa-solid fa-robot"></i> Auto page
                        </a>
                    </div>
                </div>
                <div class="shrink-0 my-auto w-0.5 bg-emerald-400 border-2 border-emerald-400 border-solid h-35"></div>
            </div>

            <div class="panel-row flex flex-col grow shrink-0 my-auto basis-0 w-fit max-md:max-w-full">
                <div class="secondbg px-0.5 max-md:mt-10 max-md:max-w-full">
                    <div class="firstbg dashboard-setting flex gap-5 max-md:flex-col max-md:gap-0">            
                        <!-- Total Accounts -->
                        <div class="center-dash flex flex-col ml-5 w-62 max-md:ml-0 max-md:w-full">
                            <div id="scrollable-box">
                                <div id="total-accounts">
                                    <h2 class="text-2xl font-semibold mb-3 text-gray-800 text-center pt-4">Total Accounts</h2>
                                    <div class="flex justify-around">
                                        <div id="healthy" class="text-2xl font-semibold text-gray-800 text-left"></div>
                                        <div id="unhealthy" class="text-2xl font-semibold text-gray-800 text-right"></div>
                                    </div>
                                    <div style="padding: 10px; margin: 5px;">
                                        <div id="progress-bar" class="progress" style="display: none;">
                                            <div id="progress-bar-fill" class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                        <div class="data-container max-h-96 overflow-y-auto bg-gray-100 p-4 rounded-lg shadow-inner" style="max-height: 250px; overflow-y: auto;"></div>
                                    </div>
                                </div>
                                <!-- News Account Section -->
                                <div id="news-account" class="mt-4 p-4 bg-gray-200 rounded-lg custom-news-account">
                                    <h2 class="text-2xl font-semibold text-gray-800 mb-2 custom-news-title">News Account</h2>
                                    <div class="flex justify-between items-center">
                                        <span class="text-xl">News Number:</span>
                                        <input type="number" id="news-account-number" class="text-xl font-bold form-control custom-input" value="5" min="0">
                                    </div>
                                    <div class="flex justify-between items-center mt-2">
                                        <span class="text-xl">Gap (Minutes):</span>
                                        <input type="number" id="news-account-minutes" class="text-xl font-bold form-control custom-input" value="3" min="0">
                                    </div>
                                     <div class="flex justify-between items-center mt-2">
                                        <span class="text-xl">Select Name:</span>
                                        <select id="news-name" class="text-xl font-bold form-control custom-input">
                                            <option value="en">en</option>
                                        </select>
                                    </div>
                                     <div class="flex justify-between items-center mt-2">
                                        <span class="text-xl">Select Date and Time:</span>
                                        <input type="datetime-local" id="news-datetime" class="text-xl font-bold form-control custom-input">
                                    </div>
                                    
                                    <div class="text-center mt-4">
                                        <button type="button" id="execute-button" class="btn btn-primary" onclick="testFunction()">Execute</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    

</body>
</html>
