{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dofollow.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Static Header -->
    <header class="fixed top-0 left-0 w-full bg-white shadow-md z-50">
        {% include 'header/header.html' %}
    </header>

    <!-- Main Content -->
    <main class="pt-16 min-h-screen flex flex-col justify-center items-center bg-gradient-to-r from-indigo-100 to-purple-100">
        <div class="dashboard-main flex flex-wrap gap-5 max-w-6xl p-6 bg-white rounded-3xl shadow-lg">
            <div class="panel-row flex flex-col w-full md:w-1/2 p-4 bg-white rounded-lg shadow-lg">
                <!-- Accounts Section -->
                <h2 class="text-lg font-bold mb-4">Accounts</h2>
                <div class="flex justify-between mb-4">
                    <button id="selectAllAccounts"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Select All</button>
                    <button id="deselectAllAccounts"
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Deselect All</button>
                </div>
                <ul id="accountsList" class="list-group overflow-y-auto max-h-96">
                    <div id="progress-bar" class="progress d-none">
                        <div id="progress-bar-fill" class="progress-bar" role="progressbar" aria-valuenow="100"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="data-container">
                        <!-- The accounts will be dynamically inserted here -->
                    </div>
                </ul>
            </div>

            <div class="panel-row flex flex-col w-full md:w-1/2 p-4 bg-white rounded-lg shadow-lg">
                <!-- People to Follow Section -->
                <h2 class="text-lg font-bold mb-4">People to Follow</h2>
                <div class="flex justify-between mb-4">
                    <button id="selectAllPeople"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Select All</button>
                    <button id="deselectAllPeople"
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Deselect All</button>
                </div>
                <ul id="peopleList" class="list-group overflow-y-auto max-h-96">
                    <!-- Instagram Users will be dynamically inserted here -->
                </ul>
                <div id="pagination-controls" class="mt-4 flex justify-center">
                    <!-- Pagination buttons will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <button id="followButton"
            class="mt-6 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Follow</button>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    <!-- Modal Structure -->
    <div class="modal fade" id="followerModal" tabindex="-1" aria-labelledby="followerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="followerModalLabel">User Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p><strong>User-ID:</strong> <span id="modal-user-id"></span></p>
              <p><strong>Username:</strong> <span id="modal-username"></span></p>
              <p><strong>Followed-By:</strong> <span id="modal-followed-by"></span></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="{% static 'js/dofollow.js' %}"></script>
</body>

</html>
